<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brcka Shop</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <a class="header__logo">
          <img src="./img/brckaLogo.png" alt="logo" />
        </a>

        <button class="header__menuIcon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
          >
            <path
              d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
            />
          </svg>
        </button>

        <div class="header__mobMenu">
          <button class="header__closeMenu">X</button>
          <div class="header__mobMenuInner">
            <nav class="nav">
              <a class="nav__link" href="/">Home</a>
              <a class="nav__link" href="/catalog">About</a>
              <a class="nav__link" href="/contacts">Contacts</a>
              <a class="nav__link" href="/cart">
                <img src="./img/cartIcon.svg" alt="cart" />
              </a>
            </nav>
            <div class="header__search">
              <input type="text" placeholder="Search..."/>
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 -960 960 960"
                  width="24"
                >
                  <path
                    d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <nav class="nav__desktop">
          <a class="nav__link" href="#">About</a>
          <a class="nav__link" href="#">Contacts</a>
          <a href="/cart">
            <img src="./img/cartIcon.svg" alt="cart" />
          </a>
        </nav>
      </div>
    </header>
    <script src="./js/script.js"></script>
  </body>
</html>
