    <main>
        
<div class="container">
    
    <section class="registration">
        <h2 class="registration__title">Register</h2>
        <form class="registration__form">
            <label for="reg-name" class="registration__label">Name:</label>
            <input type="text" id="reg-name" class="registration__input" required>
    
            <label for="reg-email" class="registration__label">Email:</label>
            <input type="email" id="reg-email" class="registration__input" required>
    
            <label for="reg-password" class="registration__label">Password:</label>
            <input type="password" id="reg-password" class="registration__input" required>
    
            <button type="submit" class="registration__button">Register</button>
        </form>
    </section>
    
    <section class="shipping">
        <h2 class="shipping__title">Shipping Information</h2>
        <form class="shipping__form">
            <label for="shipping-address" class="shipping__label">Address:</label>
            <input type="text" id="shipping-address" class="shipping__input" required>
    
            <label for="shipping-city" class="shipping__label">City:</label>
            <input type="text" id="shipping-city" class="shipping__input" required>
    
            <label for="shipping-postal-code" class="shipping__label">Postal Code:</label>
            <input type="text" id="shipping-postal-code" class="shipping__input" required>
    
            <label for="shipping-country" class="shipping__label">Country:</label>
            <select id="shipping-country" class="shipping__select" required>
                <!-- Options for countries -->
            </select>
    
            <button type="submit" class="shipping__button">Submit Shipping Info</button>
        </form>
    </section>
    <section class="payment">
        <h2 class="payment__title">Payment Methods</h2>
        <form class="payment__form">
            <label for="card-number" class="payment__label">Card Number:</label>
            <input type="text" id="card-number" class="payment__input" required>
    
            <label for="card-name" class="payment__label">Cardholder Name:</label>
            <input type="text" id="card-name" class="payment__input" required>
    
            <label for="expiry-date" class="payment__label">Expiry Date:</label>
            <input type="month" id="expiry-date" class="payment__input" required>
    
            <label for="cvv" class="payment__label">CVV:</label>
            <input type="text" id="cvv" class="payment__input" required>
    
            <button type="submit" class="payment__button">Submit Payment</button>
        </form>
    </section>
    
    
</div>
    </main>
    <footer class="footer">
      <div class="container footer__inner">
        <div class="footer__logo">
          <img src="./img/brckaLogo.png" alt="logo" />
        </div>
